<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body>
    <h1>Explor the concept of Event Delegate</h1>
    <ol id="item-list">
        <li class="item">My Awesom item - 1</li>
        <li class="item">My Awesom item - 2</li>
        <li class="item">My Awesom item - 3</li>
        <li class="item">My Awesom item - 4</li>
        <li class="item">My Awesom item - 5</li>
        <li class="item">My Awesom item - 6</li>
    </ol>
    <button id="btn-add-item">Add New Item</button>
    <script>
        const items = document.getElementsByClassName('item');
        for(const item of items){
            item.addEventListener('click', function(event){
                // console.log(event.target.parentNode)
                event.target.parentNode.removeChild(event.target)
            })
        }

        
        document.getElementById('item-list').addEventListener('click',function(event){
            event.target.parentNode.removeChild(event.target);
        })



        document.getElementById('btn-add-item').addEventListener('click', function(){
            const ol = document.getElementById('item-list');
            const li = document.createElement('li');
            li.classList.add('item')
            li.innerText ='brand new item added'
            ol.appendChild(li);
        })
    </script>
</body>
</html>
